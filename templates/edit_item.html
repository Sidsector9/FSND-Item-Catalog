<html>
    {% include '_head.html' %}
    <body class="page-edit-item">
        {% include '_login.html' %}
        <div class="container">
            <div class="container-data">
                {% if 'username' in login_session %}
                <form action="{{ url_for('edit_item', item_slug=item_slug) }}" method="POST">
                    <label>Title</label>
                    <input type="text" name="title" value="{{item.name}}"/>

                    <label>Description</label>
                    <textarea name="description">{{item.description}}</textarea>
    
                    <label>Category</label>
                    <select name="category">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>

                    <input type="hidden" name="item_slug" value="{{ item_slug }}">
    
                    <input type="submit">
                </form>
                {% else %}
                    <h1>Only logged in users can edit an item</h1>
                {% endif %}
            </div>
        </div>
        {% include '_footer.html' %}
    </body>
</html>
